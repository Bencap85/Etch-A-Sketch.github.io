<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Etch-A-Sketch</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body id="body" onload="start()">
  
  <div id="title">
    <h1 id="title-text">Etch-A-Sketch</h1>
  </div>
  <main id="main">
    <aside id="button-container">
      <button id="black-button" class="clicked">Black</button>
      <button id="rainbow-button" class="notclicked">Rainbow</button>
      <button id="eraser-button" class="notclicked">Eraser</button>
      <button id="reset-button" class="notclicked">Reset</button>
    </aside>
    <div id="board-container">
      
    </div>
  </main>
  
</body>

</html>
